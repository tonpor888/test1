<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิดีโอพิเศษ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* สีพื้นหลังดำ */
            display: flex;
            justify-content: center; /* จัดให้อยู่กลางหน้าจอ */
            align-items: center; /* จัดให้อยู่กลางหน้าจอ */
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            overflow: hidden; /* ซ่อนส่วนเกินหน้าจอ */
        }
        iframe {
            width: 100vw; /* ความกว้างเต็มหน้าจอ */
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            border: none; /* ไม่มีกรอบ */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/UG4eIx-E-Ck?autoplay=1&controls=0&loop=1&mute=0&playlist=UG4eIx-E-Ck" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>
</body>
</html>
